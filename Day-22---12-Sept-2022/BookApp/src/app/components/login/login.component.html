<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Login Form</h3>
        </div>

        <div class="card-body">

            <label for="username">Username</label>
            <input type="text" #username class="form-control" name="username" placeholder="Enter Username">

            <label for="password">Password</label>
            <input type="password" #password class="form-control" name="password" placeholder="Enter password">
            <br>
            <button (click)="login(username.value,password.value)" class="btn btn-warning">Submit</button>


        </div>
    </div>
</div>
