<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Movie Cruiser</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<img src="http://cdn.onlinewebfonts.com/svg/img_129504.png" width="30" height="30"
				class="d-inline-block align-top" alt="">
			<b>Movie Cruiser</b>
		</a>
	</nav>
	<div>
		<div class="left-container">
			<div class="row">
				<div class="col-12 col-md-6">
					<!-- Bootstrap classes can be modified as desired -->
					<div class="left">
						<h2>Movies</h2>
						<ul id="moviesList">

							<!-- Fill the Movies data here -->

						</ul>
					</div>
				</div>

				<div class="col-12 col-md-6">
					<!-- Bootstrap classes can be modified as desired -->
					<div class="right">
						<h2>Favourites</h2>
						<ul id="favouritesList">

							<!-- Fill the Favourites data here -->

						</ul>
					</div>
				</div>

			</div>
		</div>
		<div class="right-container">
			<h2> New Movie </h2>

			<div class="formm">
				<form id="myform">
					<label for="moviename">Movie Name</label><br>
					<input type="text" id="moviename" autocomplete="off" name="moviename"><br>
					<label for="runtime">Runtime</label><br>
					<input type="text" id="runtime" autocomplete="off" name="runtime"><br>
					<label for="url">Movie Poster Url</label><br>
					<input type="text" id="url" autocomplete="off" name="url"><br><br>

					<button type="button" class="btn btn-danger" onclick="addMovie()">Submit</button>
					<br>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/script.js"></script>
	<script type="text/javascript">
		getMovies();
		getFavourites();
		addMovie();
	</script>
</body>

</html>
